<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Data JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <!--jQuery&jQueryMobile-->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<body>
    <!--MAIN_PAGE-->
    <div data-role="page">

        <!--HEADER-->
        <div data-role="header" data-position="fixed">
            <h1>MDZ | DATA JS EDIT - v1.0</h1>
        </div>
        <!--END_HEADER-->

        <!--CONTENT-->
        <div role="main" class="ui-content" id="mainPage">
            <h2 id="info">Select data.js File</h2>
            <p style="color: #94151d;">Attention! Back up the file before modifying it.</p>
            <form id="fileUploadForm">
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Load File" data-theme="b">
            </form>
        </div>
        <!--END_CONTENT--->

        <!--VAR_H-->
        <h3 class="ui-bar ui-bar-a" id="uiBDH">VARIABLES BY LAYOUT_INDEX</h3>

        <!--CONTENT_GEN-->
        <div class="ui-body" id="uiBD">
        </div>
        <!--END_CONTENT_GEN-->

        <!--BTN_SAVE-->
        <div class="ui-input-btn ui-btn ui-btn-b" id="btnSave">
            Save data.js
                 <input type="button" data-enhanced="true">
        </div>
        <!--END_BTN_SAVE-->

        <!--FOOTER-->
        <div data-role="footer" data-position="fixed">
            <h5>By Skull</h5>
               
        </div>
        <!--END_FOOTER-->

    </div>
    <!--END_MAIN_PAGE->
		
		
	</body>
	<!--FileSaverJS-->
    <!--GitHub: https://github.com/eligrey/FileSaver.js-->
    <script src="js/FileSaver.js"></script>
    <!--MD5-->
    <!--https://github.com/blueimp/JavaScript-MD5/blob/master/js/md5.min.js/-->
    <script src="js/md5.min.js"></script>
    <!--index.js-->
    <script src="js/index.js"></script>
</body>

</html>
